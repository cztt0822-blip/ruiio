<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>我的影片網站</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; }
  header { background:#333; color:white; padding:10px 20px; }
  nav a { color:white; margin-right:15px; text-decoration:none; cursor:pointer; }
  .container { max-width:900px; margin:auto; padding:20px; }

  /* 列表頁 */
  .video-list { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px,1fr)); gap:15px; }
  .video-item { border:1px solid #ddd; border-radius:8px; padding:10px; cursor:pointer; }
  .video-item video { width:100%; border-radius:6px; }
  .video-item h3 { margin:8px 0 0; font-size:18px; }

  /* 詳細頁 */
  .video-container { margin-bottom:20px; }
  video { width:100%; border-radius:8px; }
  .text-container { position:relative; overflow:hidden; max-height:4.5em; line-height:1.5em; transition:max-height 0.3s ease; font-size:18px; }
  .text-container.expanded { max-height:none; }
  .show-more { color:blue; cursor:pointer; margin-top:5px; display:inline-block; }

  /* 管理頁 */
  form input, form textarea { width:100%; margin-bottom:10px; padding:8px; font-size:16px; }
  form button { padding:8px 12px; margin-right:10px; cursor:pointer; font-size:16px; }
  .admin-list { margin-top:20px; }
  .admin-item { border:1px solid #ccc; padding:10px; margin-bottom:10px; font-size:16px; }

  /* 上傳進度條 */
  #uploadStatus { display:none; margin-bottom:10px; }
  #uploadStatus div { background:#ddd; width:100%; border-radius:5px; overflow:hidden; }
  #progressBar { width:0%; height:20px; background:green; }

  /* 登入頁 */
  #login-page { display:none; }
  #login-page input { width:100%; padding:8px; margin-bottom:10px; font-size:16px; }
  #login-page button { padding:8px 12px; font-size:16px; }
</style>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

<header>
  <nav>
    <a onclick="showPage('list')">衣櫃</a>
    <a onclick="goAdmin()">管理</a>
  </nav>
</header>

<div class="container">

  <!-- 列表頁 -->
  <div id="list-page">
    <h2>衣櫃</h2>
    <div class="video-list" id="videoList"></div>
  </div>

  <!-- 詳細頁 -->
  <div id="detail-page" style="display:none;">
    <button onclick="showPage('list')">← 回到列表</button>
    <h2 id="detail-title"></h2>
    <div class="video-container">
      <video id="detail-video" controls></video>
    </div>
    <div class="text-container" id="detail-text"></div>
    <span class="show-more" id="toggleText" style="display:none;">顯示更多</span>
  </div>

  <!-- 登入頁 -->
  <div id="login-page">
    <h2>登入管理系統</h2>
    <input type="text" id="loginUser" placeholder="帳號">
    <input type="password" id="loginPass" placeholder="密碼">
    <button onclick="login()">登入</button>
  </div>

  <!-- 管理頁 -->
  <div id="admin-page" style="display:none;">
    <h2>管理影片</h2>
    <button onclick="logout()" style="margin-bottom:10px;">登出</button>
    
    <!-- 上傳進度條 -->
    <div id="uploadStatus">
      <div><div id="progressBar"></div></div>
      <span id="progressText"></span>
    </div>
    
    <form id="videoForm">
      <input type="hidden" id="editIndex">
      <input type="text" id="title" placeholder="影片標題" required>
      <input type="file" id="fileInput" accept="video/*">
      <textarea id="text" placeholder="文字內容" rows="4" required></textarea>
      <button type="submit">儲存</button>
      <button type="button" onclick="resetForm()">清空</button>
    </form>
    <div class="admin-list" id="adminList"></div>
  </div>

</div>

<script>
  // Firebase 初始化
  const firebaseConfig = {
    apiKey: "你的apiKey",
    authDomain: "你的projectId.firebaseapp.com",
    projectId: "你的projectId",
    storageBucket: "你的projectId.appspot.com",
    messagingSenderId: "xxxx",
    appId: "xxxx"
  };
  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();

  let videos = JSON.parse(localStorage.getItem("videos") || "[]");

  function saveVideos(){
    localStorage.setItem("videos", JSON.stringify(videos));
    renderList();
    renderAdminList();
  }

  function showPage(page){
    ["list","detail","login","admin"].forEach(p=>{
      document.getElementById(p+"-page").style.display="none";
    });
    document.getElementById(page+"-page").style.display="block";
    if(page==="list") renderList();
    if(page==="admin") renderAdminList();
  }

  // 列表頁
  function renderList(){
    const list = document.getElementById("videoList");
    list.innerHTML="";
    videos.forEach((v,i)=>{
      const item=document.createElement("div");
      item.className="video-item";
      item.innerHTML=`
        <video src="${v.url}" muted></video>
        <h3>${v.title}</h3>
      `;
      item.onclick = ()=>showDetail(i);
      list.appendChild(item);
    });
  }

  // 詳細頁
  function showDetail(index){
    const v = videos[index];
    document.getElementById("detail-title").innerText=v.title;
    document.getElementById("detail-video").src=v.url;
    const textBox=document.getElementById("detail-text");
    textBox.innerHTML=v.text.replace(/\n/g,"<br>");
    textBox.classList.remove("expanded");
    const toggleBtn=document.getElementById("toggleText");
    if(v.text.split("\n").length>3){
      toggleBtn.style.display="inline-block";
      toggleBtn.innerText="顯示更多";
    }else{
      toggleBtn.style.display="none";
    }
    toggleBtn.onclick=()=>{
      textBox.classList.toggle("expanded");
      toggleBtn.innerText=textBox.classList.contains("expanded")?"收起":"顯示更多";
    };
    showPage("detail");
  }

  // 管理頁上傳
  document.getElementById("videoForm").addEventListener("submit", e=>{
    e.preventDefault();
    const title=document.getElementById("title").value;
    const text=document.getElementById("text").value;
    const idx=document.getElementById("editIndex").value;
    const file=document.getElementById("fileInput").files[0];

    if(!file && idx===""){
      alert("請選擇影片！");
      return;
    }

    if(file){
      const storageRef = storage.ref('videos/'+file.name);
      const uploadTask = storageRef.put(file);

      // 顯示進度條
      document.getElementById("uploadStatus").style.display="block";
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      uploadTask.on('state_changed',
        snapshot => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + "%";
          progressText.innerText = "上傳進度: " + Math.floor(progress) + "%";
        },
        error => { 
          alert("上傳失敗:"+error); 
          document.getElementById("uploadStatus").style.display="none";
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then(url=>{
            saveData(title,url,text,idx);
            progressBar.style.width="100%";
            progressText.innerText="上傳完成！";
            setTimeout(()=>{ document.getElementById("uploadStatus").style.display="none"; },1500);
          });
        }
      );
    }else{
      const oldUrl = videos[idx].url;
      saveData(title,oldUrl,text,idx);
    }
  });

  function saveData(title,url,text,idx){
    if(idx===""){
      videos.push({title,url,text});
    }else{
      videos[idx]={title,url,text};
    }
    saveVideos();
    resetForm();
  }

  function renderAdminList(){
    const list=document.getElementById("adminList");
    list.innerHTML="";
    videos.forEach((v,i)=>{
      const div=document.createElement("div");
      div.className="admin-item";
      div.innerHTML=`
        <strong>${v.title}</strong><br>
        <button onclick="editVideo(${i})">編輯</button>
        <button onclick="deleteVideo(${i})">刪除</button>
      `;
      list.appendChild(div);
    });
  }

  function editVideo(index){
    const v=videos[index];
    document.getElementById("title").value=v.title;
    document.getElementById("text").value=v.text;
    document.getElementById("editIndex").value=index;
    showPage("admin");
  }

  function deleteVideo(index){
    if(confirm("確定要刪除嗎？")){
      videos.splice(index,1);
      saveVideos();
    }
  }

  function resetForm(){
    document.getElementById("videoForm").reset();
    document.getElementById("editIndex").value="";
  }

  // 登入
  function goAdmin(){
    if(sessionStorage.getItem("loggedIn")==="true") showPage("admin");
    else showPage("login");
  }

  function login(){
    const user=document.getElementById("loginUser").value;
    const pass=document.getElementById("loginPass").value;
    if(user==="cztt0822" && pass==="0000"){
      sessionStorage.setItem("loggedIn","true");
      showPage("admin");
    }else{
      alert("帳號或密碼錯誤");
    }
  }

  function logout(){
    sessionStorage.removeItem("loggedIn");
    showPage("list");
  }

  // 預設
  showPage("list");
</script>

</body>
</html>
